

<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		/* CSS CODE */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  .login-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-label {
    display: block;
    margin-bottom: 8px;
  }
  
  .form-input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
  }
  
  .form-submit {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .form-submit:hover {
    background-color: #45a049;
  }
  /* HTML CODE */
	</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  
</head>
<body>
  <form action="#" method="post" class="login-form">
    <!-- user input -->
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" class="form-input" placeholder="Username" required><br>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required><br>

    <!-- submit button -->
    <input type="submit" value="Login" class="form-submit">
  </form>
</body>
</html>
